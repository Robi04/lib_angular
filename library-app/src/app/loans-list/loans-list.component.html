<h1>Loans List:</h1>

<div style="width: 100%">
  <table style="position: relative; margin-left: auto; margin-right: auto">
    <caption>
      Loans
    </caption>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Book Id</th>
      <th scope="col">Member Id</th>
      <th scope="col">Date</th>
      <th scope="col">Returned</th>
    </tr>

    <tr *ngFor="let loan of loans">
      <td>{{ loan.id }}</td>
      <td>{{ loan.bookId }}</td>
      <td>{{ loan.memberId }}</td>
      <td>{{ loan.date }}</td>
      <td>{{ loan.returned }}</td>
    </tr>
  </table>
</div>
